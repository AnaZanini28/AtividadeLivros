<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lista de livros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
        LIVROS
    </ion-list-header>
    <ion-item *ngFor="let livro of listalivros">
   <ion-avatar slot="start"> 
      <img [src]="livro.logo">
   </ion-avatar>
   <ion-label>
     <h1>{{livro.titulo}}</h1>
     <h2><strong>Autor:</strong> {{livro.autor}}</h2>
     <h2><strong>ISBN:</strong> {{livro.isbn}}</h2>
   </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
